<!DOCTYPE html>
<html>
<body>
<p id="demo">Click on the button to receive the coordinates:</p>
<button onclick="getLocation()">Click Here</button>
<script>
var x=document.getElementById("demo");
function getLocation()
   {
   if (navigator.geolocation)
     {
     navigator.geolocation.getCurrentPosition(showPosition,showError);
     }
   else{x.innerHTML="Your browser does not support Geolocation.";}
   }
function showPosition(position)
   {
   x.innerHTML="Latitude: " + position.coords.latitude +
   "<br>Longitude: " + position.coords.longitude;
   }
function showError(error)
   {
   switch(error.code)
     {
     case error.PERMISSION_DENIED:
       x.innerHTML="User rejected Geolocation request."
       break;
     case error.POSITION_UNAVAILABLE:
       x.innerHTML="Location unavailable."
       break;
     case error.TIMEOUT:
       x.innerHTML="The request has expired."
       break;
     case error.UNKNOWN_ERROR:
       x.innerHTML="Some unknown error occurred."
       break;
     }
   }
</script>
</body>
</html>
